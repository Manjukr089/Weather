<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <section class="weatherApp">
        <div class="location">
            <h1 id="one">Weather Forecasting</h1>
            <h3 id="city" style="font-size: 50px">City name</h3>
            <h5 id="country" style="font-size: 30px;">Country Name</h5>
        </div>
        <div class="information">
            <div class="temp_information">
                <h2><span id="temparature">0</span> <sup>o</sup>C</h2>
            </div>
            <div class="image">
                <img src="./pic1.png" alt="" class="src">
            </div>
        </div>
        <div class="search">
            <input id="user_input" type="text" placeholder="Enter city name">
            <button onclick="checkTemp()">Search</button>
        </div>
    </section>
    <script src="weather.js"></script>
</body>

</html>
